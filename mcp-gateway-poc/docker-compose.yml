version: '3.8'

services:
  mcp-gateway:
    build: .
    ports:
      - "8001:8001"  # Changed to 8001 to avoid conflicts with MCP servers on 8000
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - GATEWAY_API_KEY=gateway-dev-key-123
      - UI_TOKEN=ui-dev-token-456
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      # Configure your backend MCP servers here (connects to /mcp endpoint)
      # Gateway connects to http://server:port/mcp (not /sse - deprecated June 2025)
      # - MCP_SERVERS=demo:http://demo-server:8080:demo,api:http://api-server:8000:api
      # Example for local MCP server on port 8000:
      # - MCP_SERVERS=myserver:http://host.docker.internal:8000:myns
    volumes:
      # Mount for development - comment out for production
      - ./backend:/app/backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "description=MCP Gateway - Streamable HTTP Protocol Only"
      - "protocol=streamable-http"
      - "transport=http"
      - "note=SSE deprecated as of June 2025"

  # Example MCP server (replace with your actual servers)
  # Your MCP servers should expose /mcp endpoint for Streamable HTTP protocol
  # demo-server:
  #   image: your-mcp-server:latest
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - MCP_SERVER_PORT=8080
  #   restart: unless-stopped
  #   labels:
  #     - "protocol=streamable-http"
  #     - "endpoint=/mcp"

  # If you have an existing MCP server on host port 8000, 
  # the gateway can connect to it using host.docker.internal:8000

networks:
  default:
    name: mcp-gateway-network
    driver: bridge